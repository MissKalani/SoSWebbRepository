<!DOCTYPE html>
<html lang="sv-se">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--metatags end here-->
    <title>SOS Application</title>
    <!--Bootstrap and stylesheets-->
    <link rel="stylesheet" href="Content/bootstrap.css" />
    <link rel="stylesheet" href="Content/mycss/site.css" />
    <link rel="stylesheet" href="Content/mycss/site2.css" />

    <!--jspdf script-->
    <script type="text/javascript" src="Scripts/jspdf.min.js"></script>
    <script type="text/javascript" src="Scripts/jspdf.debug.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 div-starter">
                <h1>SoS Webbstöd</h1>
            </div>
            <div id="tabs" class="navbar">
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#tab-delomrade" data-toggle="tab">Välja delområde</a></li>
                    <li><a href="#tab-insatser" data-toggle="tab">Bedömning av insatser</a></li>
                </ul>
            </div>
            <div class="tab-content stepB-tabcontent">
                <div class="tab-pane active" id="tab-delomrade">
                   <h4>Välj ett (1) delområde med mycket hög prioritering insats eligt steg A</h4> 
                    <div class="dropdown">
                        <select id="menu"></select>
                    </div>
                    <input class="button" id="btn_Next" type="submit" value="Nästa">
                </div>
                <div class="tab-pane" id="tab-insatser">
                    <div class="insatserDiv">
                        <h4>Bedöm insatsen av vald delområde: <span id="chosenDelomrade" style="font-weight:bold"></span> - centrala rekommendationer</h4>
                        <select id="insatsen">
                            <option href="#option1" data-toggle="collapse">Motivations behandling, MET <i class="fa fa-arrow-right" aria-hidden="true"></i></option>
                            <option>Kognitiv beteendeterapi alt återfallsprevention, KBT</option>
                            <option>ÅP</option>
                            <option>Community Reinforcement Approach, CRA</option>
                            <option>12-steagsbehandling</option>
                            <option>Social behaviour network therapy, SBNT</option>
                            <option>Psykodynamiskt terapi</option>
                            <option>Interaktionell terapi (*)</option>
                        </select>
                        
                    </div>
                   
                </div>

            </div>



        </div>
    </div>
    <script src="Scripts/jquery-2.2.4.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="myscripts/app2.js"></script>
</body>
</html>
